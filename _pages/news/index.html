---
title: News
permalink: /news/
---

<section class="container">
<article>
<h1>News</h1>

<ul>

    {% for post in site.posts %}
      <li>
        <span>
          {{ post.date | date: "%-d %B %Y" }}
        </span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}

</ul>

Be up to date with the <a href="/feed.xml">RSS feed</a>

    </article>
</section>
